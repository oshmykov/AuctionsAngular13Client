<ul class="pager">
	<li ng-class="{disabled: noPrevious(), previous: align}"><a href ng-click="selectPage(page - 1, $event)"><span class="glyphicon glyphicon-menu-left"></span></a></li>
	<li ng-class="{disabled: noNext(), next: align}"><a href ng-click="selectPage(page + 1, $event)"><span class="glyphicon glyphicon-menu-right"></span></a></li>
</ul>
