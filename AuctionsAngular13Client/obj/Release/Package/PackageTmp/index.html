<!DOCTYPE html>
<html ng-app="auctions2App" lang="en">
<head>
	<title ng-bind="title"></title>

	<!-- Bootstrap is mobile first. To ensure proper rendering and touch zooming, add the viewport meta tag to your -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3" />
    <meta http-equiv="description" content="this is my page" />
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" />	

	<!-- SASS theme -->
	<link rel="stylesheet" href="./css/style.min.css" />
</head>
<body>
	<div id="wrap" ng-controller="auction2LayoutController">
		<div>
			<div ng-include src="'partials/header.html'"></div>
			<tabset justified="false">
		    	<tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled" select="selectTab(tab.id)"></tab>
		  	</tabset>
		</div>
		<div ng-view></div>
	</div>
	<div ng-include src="'partials/footer.html'"></div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-touch.min.js"></script>
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap.min.js"></script>	 
	
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script>
	<script src="scripts/filters.js"></script>
	<script src="scripts/services.js"></script>
	<script src="scripts/directives.js"></script>
	<script src="scripts/utility.js"></script>
	<script src="scripts/modules/angular-inview.js"></script>
	<script src="scripts/modules/date-format.min.js"></script>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>	 
 
</body>
</html>
